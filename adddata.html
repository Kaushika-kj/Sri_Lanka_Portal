<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Data - Colombo Road Map</title>
    
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #EB7400;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #EB7400;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #FFBE29;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Data</h2>
    <form>
        <label for="title">Data Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter data title" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="road">Road</option>
            <option value="railway">Railway</option>
            <option value="land-use">Land Use</option>
            <option value="flood">Flood Data</option>
        </select>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter data description" required></textarea>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required>

        <button type="submit">Submit Data</button>
    </form>
</div>

</body>
</html>
